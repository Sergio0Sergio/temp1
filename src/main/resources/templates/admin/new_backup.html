<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

</head>
<body>
<div class="text-center mt-4">
    <form style="max-width: 400px; margin: auto" th:action="@{/admin/new}" th:method="POST" th:object="${user}">
        <img class="mt-4 mb-4" src="https://cdn.worldvectorlogo.com/logos/bootstrap-5-1.svg" height="72"
             alt="Bootstrap Logo">

        <h1 class="h3 mb-3 font-weight-normal">Create user</h1>
        <div class="text-center mt-5">

            <label for="login" class="sr-only">Username</label>
            <input type="text" th:field="*{username}" id="login" class="form-control" required
                   autofocus/>

            <label for="password" class="sr-only">Password</label>
            <input type="text" th:field="*{password}" id="password" class="form-control"/>

            <div class="mt-3">
                <label>Roles:</label>
                <div class="form-check mt-3" th:each="role : ${showRoles}">
                    <div>   <input class="form-check-input form-switch" type="checkbox" name="roles"

                                   th:text="${role.name}"
                                   th:value="${role.id}"
                                   th:field="*{roles}"
                    /></div>
                </div>
                <input type="submit" value="Create new user" class="btn btn-warning btn-lg mt-3">
                <a href="/admin/users" class="btn btn-primary btn-lg mt-3">Back</a>
                <form th:method="POST" th:action="@{/logout}">
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                    <input type="submit" value="Logout" class="btn btn-primary btn-lg mt-3">
                </form>
            </div>
        </div>
    </form>
</div>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
