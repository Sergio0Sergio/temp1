<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container text-center mt-5">
    <p1 class="h3 mb-3 font-weight-normal">User page</p1>
    <div class="text-center mt-5">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>

            </tr>
            </thead>
            <tbody class="table table-light table-striped table-info table-hover table-sm">


            <tr>
                <td th:text="${user.id}">ID</td>

                <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user></a></td>
                <td th:text="${user.getPassword()}">password</td>
                <td>
                    <table>
                        <tr th:each="role: ${user.getRoles()}">
                            <div th:text="${role.getName()}">role</div>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout" class="btn btn-primary btn-lg mt-3">
    </form>
</div>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
